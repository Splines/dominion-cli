codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "60...95"
  status:
    patch:
      default:
        if_ci_failed: ignore
    project:
      default:
        if_ci_failed: ignore

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no